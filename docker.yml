---
- hosts: dev
  become: True
  tasks:
    - name: Install python pip
      yum:
        name: python-pip
        state: present
    - name: Install docker
      yum:
        name: docker
        state: present
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the Container
      docker_container:
        name: ashuapp
        image: "ashishkhangar/ashapp:${BUILD_ID}"
        state: started
        published_ports:
            - 0.0.0.0:8080:8080
